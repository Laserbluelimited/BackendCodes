{% extends 'partials-actual/base.html' %}
{% load static %}

{% block extra_css %}
    <!-- select2 css -->
    <link href="{% static 'libs/select2/dist/css/select2.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- dropzone css -->
    <link href="{% static 'libs/dropzone/dist/min/dropzone.min.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block contents %}
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
        
                                        <h4 class="card-title">Basic Information</h4>
                                        <p class="card-title-desc">Fill all information below</p>
        
                                        <form method="post" action="{%url 'portal:doctor-registration'%}">
                                            {%csrf_token%}
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="mb-3">
                                                        <label for="productname">First Name</label>
                                                        <input id="productname" required name="first_name" type="text" class="form-control" placeholder="e.g. God's Grace Clinic">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="productname">Last Name</label>
                                                        <input id="productname" name="last_name" type="text" class="form-control"  required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="manufacturername">Username</label>
                                                        <input id="manufacturername" name="username" required type="text" class="form-control" placeholder="e.g. god_grace">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="manufacturerbrand">Password</label>
                                                        <input id="manufacturerbrand" name="password" type="password" class="form-control" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="manufacturerbrand">Email</label>
                                                        <input id="manufacturerbrand" name="email" type="text" class="form-control" placeholder="e.g. BH1 1AA" required>
                                                    </div>
                                                </div>
        
                                                <div class="col-sm-6">
                                                    <div class="mb-3">
                                                        <label class="control-label">Clinics</label>
                                                        <select class="form-control select2" name="clinics">
                                                            <option>Select</option>
                                                            
                                                            {%for clinic in clinics%}
                                                            <option value="{{clinic}}">{{clinic.name}}</option>
                                                            {%endfor%}
                                                        </select>
                                                    </div>


                                                    
                                                </div>
                                            </div>
        
                                            <div class="d-flex flex-wrap gap-2">
                                                <button type="submit" class="btn btn-primary waves-effect waves-light">Save Changes</button>
                                                <input type="reset" class="btn btn-secondary waves-effect waves-light" value="Cancel">
                                            </div>
                                        </form>
        
                                    </div>
                                </div>

        
                            </div>
                        </div>
                        <!-- end row -->
{% endblock %}

{% block extra_javascript %}
    <!-- select 2 plugin -->
    <script src="{% static 'libs/select2/dist/js/select2.min.js' %}"></script>

    <!-- dropzone plugin -->
    <script src="{% static 'libs/dropzone/dist/min/dropzone.min.js' %}"></script>

    <!-- init js -->
    <script src="{% static 'js/pages/ecommerce-select2.init.js' %}"></script>

{% endblock %}
